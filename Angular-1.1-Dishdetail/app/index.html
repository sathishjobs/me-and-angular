
<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- build:css styles/main.css -->
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.css"></link>
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <br><br><!-- make some space at the top -->
    <div class="container" ng-controller="dishDetailController as dController">
        <div class="row row-content">
            <div class="col-xs-12"> <!-- Dish info part start here -->
                 <div class="media-list tab-pane fade in active">
                    <div class="media">
                      <div class="media-left media-middle animated bounceInLeft">
                        <a href="#">
                        <img class="media-object img-thumbnail"
                         ng-src={{dController.dish.image}} alt="Uthappizza">
                        </a>
                      </div>
                         
                       <div class="media-body animated bounceInDown">
                        <h2 class="media-heading">{{dController.dish.name}}
                         <span class="label label-danger">{{dController.dish.label}}</span>
                         <span class="badge">{{dController.dish.price | currency}}</span></h2>
                        <p>{{dController.dish.description}}</p>
                       </div>
                    </div>
                </div>
            </div><!-- Dish info part end here -->
            <div class="col-xs-9 col-xs-offset-1"><!-- Comment part start here -->
                 <div class="col col-offset-10 animated bounceInUp">
                   <h4>Customer Comments &nbsp;&nbsp;&nbsp;
                         <small>Sort by: &nbsp;
                             <input type="text" ng-model="orderText">
                          </small></h4>
                    <ul class="list">
                        <li ng-repeat="comment in dController.dish.comments | orderBy:orderText">
                          <blockquote>
                             <p>{{comment.rating}} Stars</p>
                             <p>{{comment.comment}}</p>
                             <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
                          </blockquote>
                        </li>
                    </ul>
                </div>
            </div><!-- Comment part end here -->
        </div>
    </div>
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>

</html>
